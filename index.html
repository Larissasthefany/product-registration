<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Product Registration</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="">Registered products</a>
        </nav>
    </header>

    <main>
        <section>
            <h1>Product Registration</h1>
            <h2>Register new products and keep your inventory up to date.</h2>
        </section>

        <form method="get" id="product-form">
            <label for="product-name">Name:</label>
            <input type="text" name="name" id="product-name">

            <label for="product-category">Category:</label>
            <input type="text" name="category" id="product-category">

            <label for="product-coder">Coder:</label>
            <input type="number" name="coder" id="product-coder">

            <label for="product-price">Price:</label>
            <input type="number" name="price" id="product-price" step="0.01">

            <button type="submit" id="submit">Register</button>
        </form>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
