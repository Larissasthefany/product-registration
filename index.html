<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <title>Product Registration</title>
</head>

<body>
    <header>
        <nav>
            <a class="btn" href="index.html">Home</a>
            <a class="btn" id="registered" href="">Registered</a>
        </nav>
    </header>

    <main>
        <section class="section-info">
            <h1>Product Registration</h1>
            <h2>Register new products and keep your inventory up to date.</h2>
        </section>

        <form method="get" id="product-form">
            <label for="product-name">Product Name</label>
            <input type="text" name="name" id="product-name">

            <label for="product-category">Categoria</label>
            <select name="category" id="product-category">
                <option value="">Choice</option>
                <option value="games">Games</option>
                <option value="movie">Movie</option>
                <option value="bebida">Bebida</option>
                <option value="third">Third 3</option>
            </select>

            <label for="product-coder">Coder</label>
            <input type="number" name="coder" id="product-coder" placeholder="1234567">

            <label for="product-price">Price</label>
            <input type="text" name="price" class="money" id="product-price" placeholder="0,00" aria-label="Valor"
                aria-describedby="basic-addon1">

            <button type="submit" id="submit">Register</button>

            <div id="message"></div>
        </form>
    </main>

    <script type="module" src="./assets/js/product.js"></script>
    <script type="module" src="./assets/js/form.js"></script>
</body>

</html>
